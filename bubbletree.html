<script type="text/javascript">

	var UseData = UseData || {};
	
	var url = location.href;
	var params = url.split("?");
	var paramms = [];
	if( params.length >= 2 ) {
		paramms = params[1].split("&");
	}
	var paramArray = [];
	for ( i = 0; i < paramms.length; i++ ) {
    	var item = paramms[i].split("=");
    	paramArray.push(item[0]);
    	paramArray[item[0]] = item[1];
	}
	
	if( paramArray["requestYear"] != null  && paramArray["requestName"] != null ) {
		UseData.year = paramArray["requestYear"];
		UseData.fileName = paramArray["requestName"];
	}
	else {
		UseData.year = "2012";
		UseData.fileName = "kessan_2012_yokote";
	}
	
	var datas = new Array();

	datas[0] = new Array();
	datas[0][0] = "2010";
	datas[0][1] = "kessan_2010_yokote";

	datas[1] = new Array();
	datas[1][0] = "2011";
	datas[1][1] = "kessan_2011_yokote";

	datas[2] = new Array();
	datas[2][0] = "2012";
	datas[2][1] = "kessan_2012_yokote";

    function setData(frmObj) {
		// SelectedYear=frmObj.elements["selectedYear"].selectedIndex;
		var select=document.getElementById('year');
		var options=document.getElementById('year').options;
		UseData.year=options.item(select.selectedIndex).value;
		
		for( var i = 0; i < datas.length; i++ ) {
			if( datas[i][0] == UseData.year ) {
			UseData.fileName = datas[i][1];
			break;
			}
		}
		location.href = "bubbletree.html?requestYear=" + UseData.year + "&requestName=" + UseData.fileName;
    }
    
	window.onload=function(){
		checkSelect( document.getElementById( "year" ), UseData.year );
	}
	
	function checkSelect( obj, val ){
		for(var i = 0; i < obj.length; i++){
			if(obj[i].value == val){
				obj[i].selected=true;
				break;
			}
		}
	}
    
    var display = function() {

    $(function() {
      var $tooltip = $('<div class="tooltip">Tooltip</div>');
      $('.bubbletree').append($tooltip);
      $tooltip.hide();

      var dataLoaded = function(data) {
        window.bubbleTree = new BubbleTree({
          data: data,
          container: '#bubbletree',
          bubbleType: 'icon',
          bubbleStyles: {
              'cofog':  OpenSpending.Styles.Cofog,
          },
          clearColors: true, // remove all colors coming from OpenSpending API
          rootPath: '/',
            tooltip: {
              qtip: true,
              delay: 800,
              content: function(node) {
                return [node.label, '<div class="desc">'+(node.description ? node.description : 'No description given')+'</div><div class="amount">\u00A5 '+node.famount+'</div>'];
              }
            }
        });
      };
      
      // call openspending api for data
      new OpenSpending.Aggregator({
        apiUrl: 'http://openspending.org/api',
        //Use static file instead of api
        //localApiCache: 'aggregate.json',
        dataset: OpenSpending.identifier,
        rootNodeLabel: 'Total',
        drilldowns: ['Category', 'Subcategory'],
        cuts: ['year:' + OpenSpending.year],
        breakdown: 'Subcategory',
        callback: dataLoaded
      });
    });
  };

</script>

<div class="row">
